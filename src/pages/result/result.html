<ion-header>

  <ion-toolbar color="result">
    <ion-title>Resultados</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card style="position: relative">  
    <button ion-button [ngStyle]="{'background-color': buttonColor}" (click)="addFavoritos()">
        <ion-icon name="star"></ion-icon>
      </button>
    <ion-card-header>
      {{nombreColegio}}
    </ion-card-header>
    <ion-card-content>
      {{direccion}}

      {{website}}
    </ion-card-content>
  
  </ion-card>
</ion-content>
