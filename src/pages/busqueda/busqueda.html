<ion-header>

  <ion-toolbar class="headerBusqueda">
    <ion-title>Busquedas</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <label class="preguntas">Conoces el nombre del establecimiento?</label>
  <button ion-button icon-start block class="btnBusqueda" (click)="buscarPorNombre()">
    <ion-icon name="school"></ion-icon>
    Encuentra el colegio por su nombre 
  </button>

  <div>
    <label class="preguntas">Sino, puedes realizar las siguientes búsquedas:</label>
    <button ion-button icon-start block class="btnBusqueda" (click)="buscarPorGeolocalizacion()">
      <ion-icon name="pin"></ion-icon>
      Visualiza los colegios cercanos
    </button>
  
    <button ion-button icon-start block class="btnBusqueda" (click)="buscarPorFiltros()">
      <ion-icon name="funnel"></ion-icon>
      Personaliza tu búsqueda
    </button>
  </div>

  
</ion-content>
