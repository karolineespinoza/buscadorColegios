<ion-header>

    <ion-toolbar color="light">
        <ion-title>Nombre establecimiento</ion-title>
      </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-label>Nombressss</ion-label>
    <ion-item>
        <ion-select [(ngModel)]="defaultValue.value" name="nombre" placeholder="Seleccionar">
            <ion-option *ngFor="let colegios of listaColegios">{{colegios.nombre}}</ion-option>
          </ion-select>
    </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button icon-end block (click)="goToResult()">
    <ion-icon name="start"></ion-icon>
    Buscar
  </button>

</ion-content>
