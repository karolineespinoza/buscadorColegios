<ion-header>

  <ion-toolbar color="result">
    <ion-title>Resultados</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card style="position: relative">  
      <ion-grid>
          <ion-row>
              <ion-col col-9>
                  <ion-card-header>
                      {{nombreColegio}}
                    </ion-card-header>
                    <ion-card-content>
                      {{direccion}}
                
                      {{website}}
                    </ion-card-content>
              </ion-col>
            <ion-col col-1>
                <button ion-button [ngStyle]="{'background-color': buttonColor}" (click)="addFavoritos()">
                    <ion-icon name="star"></ion-icon>
                  </button>
            </ion-col>
          </ion-row>
          <ion-row>
              <button ion-button icon-start block (click)="verMapa()">
                  <ion-icon name="pin"></ion-icon>
                  Ver Mapa
                </button>
          </ion-row>
   </ion-grid>
   
  
  </ion-card>
</ion-content>
